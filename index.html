<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SD Premium — Личный кабинет</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSsVbE2Kh3TvfA_uyZ45bdkDLkup_NTMs",
      authDomain: "sd-premium-b3b78.firebaseapp.com",
      projectId: "sd-premium-b3b78",
      storageBucket: "sd-premium-b3b78.firebasestorage.app",
      messagingSenderId: "475471999638",
      appId: "1:475471999638:web:360d369103612e96f6c8b7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    :root{--bg:#070507;--card:#0f0e10;--muted:#9b98a3;--accent:linear-gradient(90deg,#8b5cf6,#06b6d4);--radius:14px;--shadow:0 6px 30px rgba(2,2,6,.6);font-family:Inter,system-ui; color-scheme:dark;}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:var(--bg);color:#fff;display:flex;justify-content:center;padding:28px}
    .container{max-width:1100px;width:100%}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:22px}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:800}
    .user{display:flex;gap:12px;align-items:center}
    .avatar{width:44px;height:44px;border-radius:10px;background:#141217;border:1px solid rgba(255,255,255,.05);cursor:pointer;padding:0}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border-radius:14px;padding:30px;box-shadow:var(--shadow);display:grid;grid-template-columns:1fr 360px;gap:20px}
    .actions{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap}
    .btn{border:0;padding:12px 18px;border-radius:12px;font-weight:600;cursor:pointer;display:inline-flex;gap:8px;align-items:center;background:var(--accent);color:#fff}
    .btn.secondary{background:#151319;border:1px solid rgba(255,255,255,.08)}
    .panel{background:#0f0e10;border-radius:12px;padding:16px}
    .modal-backdrop{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.7);z-index:50}
    .modal{background:#0f0f12;border-radius:14px;padding:20px;width:100%;max-width:760px}
    .field{display:flex;flex-direction:column;margin-bottom:12px}
    .field input,.field textarea,.field select{background:#141217;border:1px solid rgba(255,255,255,.08);color:#fff;padding:10px;border-radius:8px}
    .ticket-row{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:8px}
    .small{font-size:13px;color:#9b98a3}
  </style>
</head>
<body>

<div class="container">
  <div class="topbar">
    <div class="brand"><div class="logo">SD</div><b>SD Premium</b></div>
    <div class="user"><b id="topName">Юрий</b></div>
  </div>

  <main class="card">
    <section>
      <h2>Привет, <span id="greetName">Юрий</span></h2>
      <div class="actions">
        <button id="openRequest" class="btn">Создать заявку</button>
        <button id="openMyTickets" class="btn">Мои заявки</button>
      </div>
    </section>
    <aside class="panel">
      <h3>Статус аккаунта</h3>
      <button id="payBtn" class="btn">Оплатить</button>
    </aside>
  </main>
</div>

<div class="modal-backdrop" id="requestModal">
  <div class="modal">
    <h3>Создать заявку</h3>
    <form id="requestForm">
      <div class="field"><input id="subject" placeholder="Тема" required></div>
      <div class="field"><textarea id="desc" placeholder="Описание" required></textarea></div>
      <button type="submit" class="btn">Отправить</button>
    </form>
  </div>
</div>

<div class="modal-backdrop" id="ticketsModal">
  <div class="modal">
    <h3>Заявки</h3>
    <div id="ticketsContainer"></div>
    <button class="btn secondary" id="closeTicketsBtn">Закрыть</button>
  </div>
</div>

<script>
const requestModal=document.getElementById('requestModal');
const ticketsModal=document.getElementById('ticketsModal');
const openRequest=document.getElementById('openRequest');
const openMyTickets=document.getElementById('openMyTickets');
const closeTicketsBtn=document.getElementById('closeTicketsBtn');
const requestForm=document.getElementById('requestForm');
const ticketsContainer=document.getElementById('ticketsContainer');

openRequest.onclick=()=>requestModal.style.display='flex';
openMyTickets.onclick=()=>{renderTickets();ticketsModal.style.display='flex'};
closeTicketsBtn.onclick=()=>ticketsModal.style.display='none';

requestForm.addEventListener('submit',async e=>{
  e.preventDefault();
  const subject=document.getElementById('subject').value;
  const desc=document.getElementById('desc').value;

  await db.collection("tickets").add({
    subject,
    desc,
    createdAt:new Date().toISOString()
  });

  requestForm.reset();
  requestModal.style.display='none';
});

async function renderTickets(){
  ticketsContainer.innerHTML='';
  const snap=await db.collection("tickets").orderBy("createdAt","desc").get();
  snap.forEach(doc=>{
    const t=doc.data();
    const div=document.createElement('div');
    div.className='ticket-row';
    div.innerHTML=`<b>${t.subject}</b><div class="small">${new Date(t.createdAt).toLocaleString()}</div>`;
    ticketsContainer.appendChild(div);
  });
}
</script>
</body>
</html>
