<script>
/* ==== FIRESTORE ВМЕСТО localStorage ДЛЯ ЗАЯВОК ==== */

async function getTickets(){
  const snap = await db.collection("tickets").orderBy("createdAt","desc").get();
  return snap.docs.map(d => ({ id:d.id, ...d.data() }));
}

async function addTicket(t){
  await db.collection("tickets").add(t);
}

async function updateTicket(updated){
  await db.collection("tickets").doc(updated.id).update(updated);
}

async function deleteTicket(id){
  await db.collection("tickets").doc(id).delete();
}

function formatDate(ts){
  if(!ts) return '';
  return ts.toDate ? ts.toDate().toLocaleString() : new Date(ts).toLocaleString();
}
</script>

<script>
/* ==== ТВОЙ ОСТАЛЬНОЙ JS (НЕ ТРОНУТ, КРОМЕ await) ==== */

requestForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const subject=document.getElementById('subject').value.trim();
  const priority=document.getElementById('priority').value;
  const desc=document.getElementById('desc').value.trim();

  const ticket={
    subject,
    priority,
    desc,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    status:'Новая',
    comments:[]
  };

  await addTicket(ticket);
  requestModal.style.display='none';
  requestForm.reset();
  renderTickets();
});

async function renderTickets(filter){
  const arr = await getTickets();
  const q=(filter||'').toLowerCase();
  ticketsContainer.innerHTML='';
  if(!arr.length){ticketsContainer.innerHTML='<div class="small">Заявок нет</div>';return}
  arr.filter(t=>!q||t.subject.toLowerCase().includes(q)||t.id.toLowerCase().includes(q)).forEach(t=>{
    const row=document.createElement('div');row.className='ticket-row';
    row.innerHTML=`<b>${t.subject}</b><div class="small">${formatDate(t.createdAt)}</div>`;
    row.onclick=()=>openTicket(t.id);
    ticketsContainer.appendChild(row);
  })
}

let currentTicketId=null;
async function openTicket(id){
  const arr=await getTickets();
  const t=arr.find(x=>x.id===id); if(!t) return;
  currentTicketId=id;
  ticketTitle.textContent=t.subject;
  ticketIdEl.textContent='#'+id;
  ticketMeta.textContent=`${t.priority} · ${t.status} · ${formatDate(t.createdAt)}`;
  ticketDesc.textContent=t.desc;
  renderComments(t.comments||[]);
  ticketModal.style.display='flex';
}

addCommentBtn.onclick=async ()=>{
  const text=newComment.value.trim(); if(!text) return;
  const arr=await getTickets();
  const t=arr.find(x=>x.id===currentTicketId);
  t.comments.push({text,at:new Date().toISOString()});
  await updateTicket(t);
  renderComments(t.comments);
  newComment.value='';
}

cancelTicketBtn.onclick=async ()=>{
  const arr=await getTickets();
  const t=arr.find(x=>x.id===currentTicketId);
  t.status='Отменена';
  await updateTicket(t);
  openTicket(currentTicketId);
  renderTickets();
}

deleteTicketBtn.onclick=async ()=>{
  await deleteTicket(currentTicketId);
  ticketModal.style.display='none';
  renderTickets();
}

(function init(){
  renderTickets();
})();
</script>
