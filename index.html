<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SD Premium</title>
<style>
* { box-sizing: border-box; }
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
}
.app {
  max-width: 420px;
  margin: 0 auto;
  padding: 20px;
}
.card {
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
h1 {
  text-align:center;
  margin-bottom: 10px;
}
#status {
  text-align:center;
  font-weight:bold;
  margin-bottom: 10px;
}
textarea {
  width: 100%;
  border-radius: 12px;
  border: none;
  padding: 12px;
  resize: none;
  font-size: 15px;
}
button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
.send {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color:white;
}
.pay {
  background: linear-gradient(135deg, #ffb347, #ffcc33);
  color:black;
}
ul {
  padding-left: 18px;
}
li {
  margin-bottom: 6px;
}
#payModal {
  display:none;
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.7);
}
#payBox {
  background: #111;
  color: white;
  padding: 20px;
  border-radius: 16px;
  width: 300px;
  margin: 150px auto;
  text-align: center;
  box-shadow: 0 0 30px rgba(255,200,0,0.5);
}
.paybtn {
  background: linear-gradient(135deg, #ffd700, #ff8c00);
  color:black;
}
.cancel {
  background:#444;
  color:white;
}
.footer {
  text-align:center;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>
<body>

<div class="app">
  <h1>SD Premium</h1>

  <div class="card">
    <div id="status"></div>
  </div>

  <div class="card">
    <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
    <button class="send" onclick="sendTicket()">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
  </div>

  <div class="card">
    <h3>üìã –ú–æ–∏ –∑–∞—è–≤–∫–∏</h3>
    <ul id="tickets"></ul>
  </div>

  <button class="pay" onclick="openPay()">‚≠ê –ö—É–ø–∏—Ç—å Premium (499‚ÇΩ)</button>

  <div class="footer">Service Desk Premium ‚Ä¢ Demo</div>
</div>

<div id="payModal">
  <div id="payBox">
    <h3>–û–ø–ª–∞—Ç–∞ (–¥–µ–º–æ)</h3>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ø–æ—Å–æ–±:</p>
    <button class="paybtn" onclick="pay('–ö–∞—Ä—Ç–∞')">üí≥ –ö–∞—Ä—Ç–∞</button>
    <button class="paybtn" onclick="pay('–°–ë–ü')">üì± –°–ë–ü</button>
    <button class="paybtn" onclick="pay('SberPay')">üü¢ SberPay</button>
    <br><br>
    <button class="cancel" onclick="closePay()">–û—Ç–º–µ–Ω–∞</button>
  </div>
</div>

<script>
let premium = localStorage.getItem("sd_premium") === "true";
let tickets = JSON.parse(localStorage.getItem("sd_tickets") || "[]");

function render() {
  document.getElementById("status").innerText =
    premium ? "‚úÖ Premium –∞–∫—Ç–∏–≤–µ–Ω" : "‚ùå Premium –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω";

  let ul = document.getElementById("tickets");
  ul.innerHTML = "";
  tickets.forEach(t => {
    let li = document.createElement("li");
    li.textContent = t;
    ul.appendChild(li);
  });
}

function openPay() {
  document.getElementById("payModal").style.display = "block";
}

function closePay() {
  document.getElementById("payModal").style.display = "none";
}

function pay(method) {
  alert("–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ " + method + " –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ (–¥–µ–º–æ)");
  premium = true;
  localStorage.setItem("sd_premium", "true");
  closePay();
  render();
}

function sendTicket() {
  if (!premium) {
    alert("–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏ –Ω—É–∂–µ–Ω Premium");
    return;
  }
  let text = document.getElementById("text").value.trim();
  if (!text) {
    alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞—è–≤–∫–∏");
    return;
  }
  tickets.push(text + " (" + new Date().toLocaleString() + ")");
  localStorage.setItem("sd_tickets", JSON.stringify(tickets));
  document.getElementById("text").value = "";
  render();
}

render();
</script>

</body>
</html>
